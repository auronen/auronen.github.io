<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Error 404 :(</title>

    <script>
        window.onload = function () {
            const destination = window.location.href;
            if (window.location.href.includes("auronen.github.io/gmc")) {
                const redirectLocation = window.location.href.replace(
                    "auronen.github.io/gmc",
                    "gothic-modding-community.github.io/gmc"
                );
                document.getElementById("body").innerHTML = "GMC has been moved !<br/><br/>Redirecting to " + redirectLocation + " ...";
                window.location.replace(redirectLocation.toLowerCase());
            }
        }
    </script>
</head>

    Page not found
</body>

</html>
